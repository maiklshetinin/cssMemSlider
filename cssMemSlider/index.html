<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="container">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="slider-window">
            <div class="slider-wrapper">
                <div class="slide s1"><img class="img" src="./assets/1.jpg" alt=""></div>
                <div class="slide"><img src="./assets/2.jpg" alt=""></div>
                <div class="slide"><img src="./assets/3.png" alt=""></div>
                <div class="slide"><img src="./assets/4.png" alt=""></div>
            </div>
        </div>
        <section class="text-nav">
            <div class="slider-window-text">
                <div class="slider-text">
                    <div class="slide s1">А куда нажимать то?!</div>
                    <div class="slide">Мне кажеться или ...</div>
                    <div class="slide" >i'll be back</div>
                    <div class="slide">Душу продам за пончик!</div>
                </div>
            </div>
            <nav class="navigation">
                <label for="r1" class="bar">
                    <div class="dot"></div>
                </label>
                <label for="r2" class="bar">
                    <div class="dot"></div>
                </label>
                <label for="r3" class="bar">
                    <div class="dot"></div>
                </label>
                <label for="r4" class="bar">
                    <div class="dot"></div>
                </label>
            </nav>
        </section>
    </div>
</body>
</html>
